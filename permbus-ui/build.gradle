plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    namespace 'com.example.permbus'
    compileSdk 34

    defaultConfig {
        minSdk 23
    }

    publishing {
        singleVariant("release")
    }
}

dependencies {
    api project(':permbus-api')
    implementation 'androidx.core:core:1.12.0'
}

publishing {
    publications {
        release(MavenPublication) {
            groupId = 'com.example'
            artifactId = 'permbus-ui'
            version = '1.0'
        }
    }
    repositories {
        mavenLocal()
    }
}

afterEvaluate {
    publishing.publications.release.from(components["release"])
}
